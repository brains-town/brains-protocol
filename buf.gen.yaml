version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/brains-town/brains-protocol/gen/go
plugins:
  # Go generation
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative
